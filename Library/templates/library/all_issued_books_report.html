<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>All books</title>
</head>
<body>
  <h1 style="font-size: 25px;">All Issued Books To Student's</h1>
  <table class="table table-striped" style="border: 1px solid black; padding: 5px;">
    <thead> 
    <tr>
    <th scope="col" style="width: 50px;">S.No.</th>
    <th scope="col" style="text-align: left; width: 120px;">Borrower's Name</th>
    <th scope="col" style="text-align: left; width: 150px;">Branch / Semester</th>
    <th scope="col" style="text-align: left; width: 100px;">Enrollment</th>
    <th scope="col" style="text-align: left; width: 160px;" class="w-25">Book Title</th>
    <th scope="col" style="text-align: left; width: 80px;">Issued Date</th>
    <th scope="col" style="text-align: left; width: 70px;">Due Date</th>
    <th scope="col" style="text-align: left; width: 40;">Fine</th>
    </tr>
    </thead>
    <tbody>
      {% for t in books %}
        <tr>
          <th scope="row">{{forloop.counter0|add:1}}</th>
          <td>{{t.0}}</td>
          <td>{{t.1}}</td>
          <td class="book_name_truncate">{{t.2}}</td>
          <td>{{t.3}}</td>
          
          <td>{{t.5}}</td>
          <td>{{t.6}}</td>
          <td>{{t.7}}</td>
        </tr>
        {%endfor%}
    </tbody>
    </table>
